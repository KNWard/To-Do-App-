<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5099dce4b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Check Me Off</title>
  </head>
  <body id="body">
    <div id="color-change">
      <button class="colorChange" id="colorChangeDrk"><i class="fa-solid fa-moon"></i></button>
      <button class="colorChange" id="colorChangeLit"><i class="fa-solid fa-sun"></i></button>
    </div>
    <div class="container">
      <div id="todoBox" class="todo-box">
        <h2 id="nameTitle"><i class="fa-solid fa-check-double"></i> CHECK ME OFF</h2>
        <input type="text" placeholder="Enter new task here..." id="input-box">
        <ul id="list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
